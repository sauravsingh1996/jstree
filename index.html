
<!doctype html>

<style>
body { background-color:#fafafa;}
.container { margin:150px auto; min-height:100vh;}
.stylish-input-group .input-group-addon{
    background: white !important;
}
.stylish-input-group .form-control{
    //border-right:0;
    box-shadow:0 0 0;
    border-color:#ccc;
}
.stylish-input-group button{
    border:0;
    background:transparent;
}

.h-scroll {
    background-color: #fcfdfd;
    height: 260px;
    overflow-y: scroll;
}
#treeview ul li ul,#treeview ul li,#treeview {
  list-style-type: none;
}
</style>
</head>

<body>
<div class="container">
  <h2>jQuery hummingbird-treeview Demo</h2>
  <ul id="treeview">
  <li> <i class="fa fa-plus"></i>
    <label>
      <input id="xnode-0" data-id="custom-0" type="checkbox" />
      node-0 </label>
    <ul>
      <li> <i class="fa fa-plus"></i>
        <label>
          <input  id="xnode-0-1" data-id="custom-0-1" type="checkbox" />
          node-0-1 </label>
        <ul>
         <!--  <li>
            <label>
              <input class="hummingbirdNoParent" id="xnode-0-1-1" data-id="custom-0-1-1" type="checkbox" />
              node-0-1-1 </label>
          </li> -->
          <li><i class="fa fa-plus"></i>
            <label>
              <input class="hummingbirdNoParent" id="xnode-0-1-2" data-id="custom-0-1-2" type="checkbox" />
              node-0-1-2 </label>
              <ul>
                <li>
                   <label>
              <input class="hummingbirdNoParent" id="xnode-0-1-2-1" data-id="custom-0-1-2-1" type="checkbox" />
              node-0-1-2-1 </label>
                </li>
              </ul>
          </li>
        </ul>
      </li>
      <li> <i class="fa fa-plus"></i>
        <label>
          <input  id="xnode-0-2" data-id="custom-0-2" type="checkbox" />
          node-0-2 </label>
        <ul>
          <li>
            <label>
              <input class="hummingbirdNoParent" id="xnode-0-2-1" data-id="custom-0-2-1" type="checkbox" />
              node-0-2-1 </label>
          </li>
          <li>
            <label>
              <input class="hummingbirdNoParent" id="xnode-0-2-2" data-id="custom-0-2-2" type="checkbox" />
              node-0-2-2 </label>
          </li>
        </ul> 
      </li> 
    </ul>
  </li>
</ul>
  <button class="btn btn-primary" id="checkAll">Check All</button>
  <button class="btn btn-primary" id="uncheckAll">Uncheck All</button>
  <button class="btn btn-danger" id="checkNode">Check Node 0-2-2</button>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="hummingbird-treeview.js"></script>
<script>
$("#treeview").hummingbird();
$( "#checkAll" ).click(function() {
  $("#treeview").hummingbird("checkAll");
});
$( "#uncheckAll" ).click(function() {
  $("#treeview").hummingbird("uncheckAll");
});
$( "#collapseAll" ).click(function() {
  $("#treeview").hummingbird("collapseAll");
});
$( "#checkNode" ).click(function() {
  $("#treeview").hummingbird("checkNode",{attr:"id",name: "node-0-2-2",expandParents:false});
});
</script>
